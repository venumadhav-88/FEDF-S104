<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hi BrosðŸ™‹</h2>
    <input type="text" id="inputField" pattern="^[a-zA-Z]{3,}$" placeholder="Type something...">
    <button id="submitButton" onclick="savename()">Submit</button>
    <p id="displayText"></p>
    <script>
        function savename() {
            let name = document.getElementById("inputField").value;
            if (name === "") {
                alert("Please enter a name");
                return;
            }

            sessionStorage.setItem("name", name);
            document.getElementById("displayText").innerText = "Hello, " + name + "!";
        }
        window.onload = function() {
            let storedName = sessionStorage.getItem("name");
            if (storedName) {
                document.getElementById("displayText").innerText = "Welcome back, " + storedName + "!";
            }
        };
    </script>
</body>
</html>
